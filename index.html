<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanos de Plantão | Login</title>
    <!-- FONTE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Container -->
    <div class="container" id="container">
        <!-- Formulário Sign Up-->
        <div class="form-container sign-up">
            <!-- Formulário -->
            <form>
                <!-- Título -->
                <h1>Criar Conta</h1>
                <!-- ícones das redes sociais -->
                <div class="social-icons">
                    <!-- Google -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <!-- Facebook -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <!-- GitHub -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <!-- Linkedin -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <!-- Informação sobre opções para criar a conta -->
                <span>ou use seu email para registrar-se</span>
                <!-- Área para o nome -->
                <input type="text" placeholder="Nome">
                <!-- Área para o email -->
                <input type="email" placeholder="Email">
                <!-- Área para a senha -->
                <input type="password" placeholder="Senha">
                <!-- Botão para efetuar o cadastro -->
                <button>Inscreva-se</button>
            </form>
            <!-- End Formulário -->
        </div>
        <!-- End Formulário Sign Up-->

        <!-- Formulário Sign In -->
        <div class="form-container sign-in">
            <!-- Formulário -->
            <form>
                <!-- Título -->
                <h1>Entrar</h1>
                <!-- ícones das redes sociais -->
                <div class="social-icons">
                    <!-- Google -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <!-- Facebook -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <!-- GitHub -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <!-- Linkedin -->
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <!-- Informação sobre opções de entrar na conta -->
                <span>ou use seu e-mail e senha</span>
                <!-- Área de email -->
                <input type="email" placeholder="Email">
                <!-- Área de senha -->
                <input type="password" placeholder="Senha">
                <!-- Link para recuperar a senha -->
                <a href="#">Esqueceu sua senha?</a>
                <!-- Botão para direcionar a conta caso as informações estejam corretas -->
                <button>Entrar</button>
            </form>
            <!-- End Formulário -->
        </div>
        <!-- End Formulário Sign In -->

        <!-- Mudança de áreas de Entrada e Cadastro -->
        <div class="toggle-container">
            <!-- Direções de Mudança -->
            <div class="toggle">
                <!-- Mudar para esquerda mostrando os campos para preencher com dados de cadastro -->
                <div class="toggle-panel toggle-left">
                    <h1>Sou Humano Cadastrado! 😎</h1>
                    <p>Insira seus dados pessoais para usar 
                        todos os recursos do site
                    </p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <!-- End Toggle-left -->
                <!-- Mudar para direita mostrando os campos para preencher com dados de entrada -->
                <div class="toggle-panel toggle-right">
                    <h1>Olá Humano! 👋</h1>
                    <p>Registre-se com seus dados pessoais para usar 
                        todos os recursos do site
                    </p>
                    <button class="hidden" id="register">Inscreva-se</button>
                </div>
                <!-- End toggle-right -->
            </div>
            <!-- End Direções de Mudança -->
        </div>
        <!-- End Mudança de áreas de Entrada e Cadastro -->
    </div>
    <!-- End Container -->
        
    <!-- JavaScript -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
